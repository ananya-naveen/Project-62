<html>
    <head>
        <title>Photo Gallery</title>
        <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid View</a></li>
            <li class="links"><a href="#slide">Slide View</a></li>
        </ul>
            </center>
        <div id="home">
            <h1>Welcome</h1>
            <div class="line"></div>
            <img id="welcome" src="flowers.gif">
        </div>
        <section id="grid">
            <h1>Grid View</h1>
            <div class="line"></div>
            <div class="row">
                <img id="img1" src="Orange.png">
                <img id="img1" src="Pink%20tulip.jpg">
                <img id="img1" src="blue.jpg">
                <img id="img1" src="purple.jpg">
            </div>
            <div class="row">
                <img id="img2" src="White.jpg">
                <img id="img2" src="violet.jpg">
                <img id="img2" src="yellow.jpg">
                <img id="img2" src="Red%20rose.jpg">
            </div>
        </section>
        <section id="slide">
            <h1>Slide View</h1>
            <div class="line"></div>
            <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                        <img src="Pink%20tulip.jpg" class="img-responsive" alt="pink" style="100%">
                    <div class="carousel-caption">
                        <p>Pink Tulip</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="Orange.png" class="img-responsive"  alt="orange" style="100%">
                    <div class="carousel-caption">
                        <p>Orange</p>
                    </div>
                    </center>
                    </div>
                 <div class="item">
                <center>
                        <img src="violet.jpg" class="img-responsive" alt="violet" style="100%">
                    <div class="carousel-caption">
                        <p>Violet</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="yellow.jpg" class="img-responsive" alt="yellow" style="100%">
                    <div class="carousel-caption">
                        <p>Yellow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="Red%20rose.jpg" class="img-responsive" alt="red" style="100%">
                    <div class="carousel-caption">
                        <p>Red Rose</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="blue.jpg" class="img-responsive" alt="blue" style="100%">
                    <div class="carousel-caption">
                        <p>Blue</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="White.jpg" class="img-responsive" alt="white" style="100%">
                    <div class="carousel-caption">
                        <p>White</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                        <img src="purple.jpg" class="img-responsive" alt="purple" style="100%">
                    <div class="carousel-caption">
                        <p>Purple</p>
                    </div>
                </center>
            </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
            </div>
        </section>
    </body>
</html>
